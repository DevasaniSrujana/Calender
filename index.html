<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f1062f7929.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="curr">
                <div class="year">2024</div>
                <div class="month">May</div>
            </div>
            <div class="icons">
                <i id="prev" class="fa-solid fa-chevron-left"></i>
                <i id="next" class="fa-solid fa-chevron-right"></i>
            </div>
        </header>
        <div class="calender">
            <div class="weeks">
                <ul>
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thur</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div class="days">
                <ul class="day"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
